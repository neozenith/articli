<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Articli DataVis</title>
	<style>

	body {
		font-family: "Verdana", "Sans Serif"
	}

	#chart rect {
		fill: steelblue;
	}

	#chart text {
		fill: black;
		font: 10px sans-serif;
		text-anchor: end;
	}

	.bar {
		fill: steelblue;
	}

	.axis text {
		fill: darkgrey;
		font: 10px sans-serif;
	}

	.axis path,
	.axis line {
		fill: none;
		stroke: #000;
		shape-rendering: crispEdges;
	}

	.x.axis path {
	}

	header h1{
		color: #333;
	}
	article {
		align: center;
	}
	footer {
		color: lightgray;
	}

</style>
</head>

<body>

	<header>
		<h1>Articli Analysis</h1>
	</header>
	
	<article>
		<svg id="chart"></svg>
	</article>
	
	<footer>
		<p>Articli Data visualisation</p>
	</footer>
	<script src="d3.v3/d3.min.js" charset="utf-8"></script>

	<!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
	<script src="plot.js"></script>
</body>
</html>
